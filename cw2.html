<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - Pobranie danych z https://api.github.com/users</title>
    <style>
        .user{
            display: flex;
            background-color: #f4f5f6;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user > ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <button id="przycisk">ZA≈ÅADUJ USERS</button>
    <h1>USERS FROM https://api.github.com/users</h1>
    <div id="users"></div>
    
    <script>
        document.getElementById("przycisk").addEventListener("click",ladujUsers);
        function ladujUsers(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET','https://api.github.com/users',true);

            xhr.onload = function(){
                if(this.status == 200){
                    var users = JSON.parse(this.responseText);
                    var output = '';

                    for(let i in users){
                        output += `
                            <div class="user">
                                <img src="${users[i].avatar_url}" width="70" height="70" />
                                <ul>
                                    <li>ID: ${users[i].id}</li>
                                    <li>LOGIN: ${users[i].login}</li>
                                </ul>
                            </div>
                        `;
                    }
                    document.getElementById("users").innerHTML = output;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
